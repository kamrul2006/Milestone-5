<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

    </style>
</head>

<body>

    <div id="ccc" style=" border: 2px solid rgb(4, 133, 0); padding: 10px; margin: 10px; border-radius: 5px;">
        <h1
            style="text-align: center; color: rgb(6, 205, 255); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Recent Transactions</h1>
        <div
            style="display: flex; align-items: center; justify-items: center; justify-content: space-between; border: 2px solid red; padding: 10px; margin: 10px; border-radius: 30px;">
            <div>
                <h1>Added Money</h1>
                <p>Today, 10:15 pm</p>
            </div>
            <img width="30px" src="vm.png" alt="">

        </div>
    </div>

    <div>
        <input id="com" style=" border: 2px solid red; padding: 10px; margin: 10px; border-radius: 30px;" type="text"
            placeholder="Nothing" name="" id="">

        <button
            style="color: coral; background-color: darkblue; padding: 10px; border-radius: 10px; border:5px rgb(4, 133, 0) double;"
            id="pbtn">Push Items</button>
    </div>

    <script src="js.js"></script>

</body>

</html>
