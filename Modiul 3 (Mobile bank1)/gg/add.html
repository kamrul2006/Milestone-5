<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get money.add</title>
    <link rel="shortcut icon" href="img/get mony fav .png" type="image/x-icon">

    <!-- Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class=" my-14">
        <!-- Login -->

        <div class=" ">

            <!-- icon -->
            <div class="text-center ">
                <img class="w-44  mx-[auto]" src="img/get mony.png" alt="">
            </div>

            <div class="card border border-red-100 bg-base-100 mx-auto my-10 w-[90%] shadow-xl  text-center py-4">
                <h1 class="text-2xl font-bold">
                    <span class="text-blue-600">Add </span>
                    <span class="text-red-500">M<span class="text-green-600">on</span>ey</span>.
                </h1>
                <form class="p-5">

                    <!-- Phone number -->
                    <div class="form-control">
                        <input type="text" placeholder="Amount"
                            class="input rounded-3xl input-bordered" required />
                    </div>

                    <!-- pin code -->
                    <div class="mt-4 form-control">
                        <input id="pin" type="password" placeholder="Enter Your Pin"
                            class="input rounded-3xl input-bordered" required autocomplete="off" />
                    </div>

                    <!-- button -->
                    <div class="form-control mt-4">
                        <button class=" rounded-3xl h-10 bg-blue-800 text-white" id="btn">Add money</button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <script src="Js/home.js"></script>
</body>

</html>
