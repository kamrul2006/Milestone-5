<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get money</title>
    <link rel="shortcut icon" href="img/get mony fav .png" type="image/x-icon">

    <!-- Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">

                    <!-- Login -->
                    <div class="   ">
                        <div class="mx-1 flex-col justify-center items-center ">

                            <div class="text-center ">
                                <img class="w-44  mx-[auto]" src="img/get mony.png" alt="">
                            </div>

                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">

                                <form class="p-5">
                                    <!-- Phone number -->
                                    <div class="form-control">
                                        <input id="phone-num" type="text" placeholder="Mobile Number"
                                            class="input rounded-3xl input-bordered" required />
                                    </div>

                                    <!-- pin code -->
                                    <div class="mt-4 form-control">
                                        <input id="pin" type="password" placeholder="Enter Your Pin"
                                            class="input rounded-3xl input-bordered" required autocomplete="off" />
                                    </div>

                                    <!-- button -->
                                    <div class="form-control mt-4">
                                        <button class=" rounded-3xl h-10 bg-blue-800 text-white" id="btn">Login</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </main>

    <script src="Js/login.js"></script>
</body>

</html>
